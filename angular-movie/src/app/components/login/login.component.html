<div class="login">
    <h2>Login</h2>
    <form (ngSubmit)="login()" class="form-login">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                [(ngModel)]="username"
                name="username"
                required
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
            />
        </div>

        @if (!isValid) {
        <div class="warning">
            <p>*Invalid username or password.</p>
        </div>
        }

        <button type="submit">Login</button>
    </form>
</div>
